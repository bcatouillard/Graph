<html lang="fr"  ng-app="app" >
<head>
    <meta charset="utf-8" />
    <meta name="fragment" content="!" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="Content/Styles/style.css" rel="stylesheet">
    <link href="Content/Styles/bootstrap.css" rel="stylesheet">

    <title>Dossier Patient - Graphique</title>

<body ng-cloak>

                    <img src="../Content/Images/Logo/logo-ahnac-sticky.png" class="pull-left" />

                    <select ng-model="selectCategorie" ng-options="categorie.id as categorie.name for categorie in Categorie" ng-change="GetValue()">

        <script src="Scripts/app/app.js"></script>

        <script src="Scripts/Angular/angular-fusioncharts.js"></script>
