<!DOCTYPE HTML>
<html lang="fr"  ng-app="app" >
<head>
    <meta charset="utf-8" />
    <meta name="fragment" content="!" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="Content/Styles/style.css" rel="stylesheet">
    <link href="Content/Styles/bootstrap.css" rel="stylesheet">

    <title>Dossier Patient - Graphique</title>
   
</head>
<body ng-cloak>
    <div ng-controller="IndexController">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <ul>
                    <img src="../Content/Images/Logo/logo-ahnac-sticky.png" class="pull-left" />
                    <li><h1>Graphique</h1></li>
                    <select ng-model="selectCategorie" ng-options="c.id as c.name for c in Categorie" ng-change="GetValue()">
                        <option value="">Choisissez</option>
                    </select>
                    <li class="pull-right">{{fullname}}</li>
                </ul>
            </div>
        </nav>

    <!-- Graphique -->
        <div align="center" ng-show="selectCategorie">
            <h1>Courbe de {{label}} du patient</h1>
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" 
                chart-options="options" width="1500" height="250" chart-dataset-override="datasetOverride" chart-get-colors="colors">
            </canvas>
        </div>    
    <!-- Fin -->
    </div>




    <!--HERE-->
        <script src="Scripts/JQuery/jquery-1.9.1.js"></script>
        <script src="Scripts/Charts.js/Chart.js"></script>
        <script src="Scripts/Angular/angular.min.js"></script>
        <script src="Scripts/Angular/Charts/angular-chart.js"></script>
        <script src="Scripts/app/app.js"></script>
        <script src="Scripts/Bootstrap/bootstrap.js"></script>
        <script src="Scripts/Angular/Route/angular-route.js"></script>

    <!--Controller Angular-->
        <script src="Scripts/app/Controllers/index.controller.js"></script>
    <!--Fin-->
</body>
</html>
